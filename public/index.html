<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/elements.css">
    <link rel="stylesheet" href="./css/avatar.css">
    <script src="./js/utils/ws.js"></script>
    <title>MyStatus</title>
</head>
<body>
    <div class="loading-mask show" id="loadingMask">
        <div class="content">
            <h2>Waiting for security timer...</h2>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div class="floatWindow" id="statusBox">
            <h3>我的狀態: <span id="status">Loading...</span></h3>
            <h3>我的心情: <span id="emotion">Loading...</span></h3>
        </div>
    
        <div class="floatWindow" id="sysStatusBox">
            <h2>System Information</h2>
            <span>伺服器CPU佔用</span>
            <progress id="cpuUsage" max="100" value="0"></progress>
            <span>伺服器記憶體佔用</span>
            <progress id="memoryUsage" max="0" value="0"></progress>
            <h3>Docker Containers</h3>
            <ul id="dockerContainers"></ul>
        </div>
    
        <div class="floatWindow" id="bio">
            <div class="head-icon">
                <img id="avatarImg" src="">
            </div>
            <h2 id="avatarName">avatarName</h2>
            <p id="avatarBio">avatarBio</p>
            <div id="avatarLinks"></div>
        </div>
    
        <div class="floatWindow" id="wallpaper">
            <h2>設定牆紙</h2>
            <div id="wallpaper-imgs">
                <img src="./res/background.JPG" alt="1">
                <img src="./res/background.JPG" alt="1">
                <img src="./res/background.JPG" alt="1">
                <img src="./res/" alt="1">
                <img src="./res/background.JPG" alt="1">
                <img src="./res/test.PNG" alt="2">
            </div>
        </div>
    </div>
    

    <script src="./js/status.js"></script>
    <script src="./js/serverStatus.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/default.js"></script>
    <script src="./js/utils/drag.js"></script>
</body>
</html>
